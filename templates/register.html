<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #3498db;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            outline: none;
            font-size: 1rem;
        }

        input:focus {
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .switch {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .switch a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .switch a:hover {
            text-decoration: underline;
        }
        
        /* Styling untuk container pesan flash */
        #flash-message {
                margin: 20px 0;
        }

        /* Default styling untuk pesan flash */
        .alert {
                padding: 15px;
                margin-bottom: 10px;
                border: 1px solid transparent;
                border-radius: 5px;
                font-size: 16px;
                text-align: center;
        }

        /* Styling untuk pesan sukses */
        .alert-success {
                color: #155724;
                background-color: #d4edda;
                border-color: #c3e6cb;
        }

        /* Styling untuk pesan error/danger */
        .alert-danger {
                color: #721c24;
                background-color: #f8d7da;
                border-color: #f5c6cb;
        }

        /* Styling untuk pesan informasi */
        .alert-info {
                color: #0c5460;
                background-color: #d1ecf1;
                border-color: #bee5eb;
        }

        /* Styling untuk pesan peringatan */
        .alert-warning {
                color: #856404;
                background-color: #fff3cd;
                border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <!-- Bagian untuk pesan flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flash-message">
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="switch">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
