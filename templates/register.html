<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - SANSTORE</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fffff;
        color: #333;
    }
    .container {
        text-align: center;
        background: #fff;
        padding: 40px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
    }
    .container h2 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #007BFF;
    }
    input {
        display: block;
        margin: 15px auto;
        padding: 15px;
        width: calc(100% - 30px);
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    input:focus {
        outline: none;
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    button {
        padding: 15px;
        width: 100%;
        font-size: 1rem;
        font-weight: 500;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    a {
        display: block;
        margin-top: 15px;
        color: #007BFF;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }
    ul li {
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9rem;
    }
    ul li.error {
        color: #ff3737;
    }
    ul li.success {
        color: #00ff00;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>REGISTRASI AKUN</h2>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">REGISTRASI</button>
        </form>
        <a href="/">Sudah punya akun? Login</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
