<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANSTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background: #ffffff;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #ffffff;
            color: #333;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Form */
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            outline: none;
        }

        /* Button */
        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Info Box */
        .info-box {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            color: #333;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CREATE ACCOUNT</h1>
        <form class="form" action="/create" method="POST">
            <div class="form-group">
                <label for="protocol">Protokol</label>
                <select id="protocol" name="protocol" required>
                    <option value="vmess">Vmess</option>
                    <option value="vless">Vless</option>
                    <option value="trojan">Trojan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="device">Pengguna</label>
                <select id="device" name="device" required>
                    <option value="hp">HP</option>
                    <option value="stb">STB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
            </div>
            <div class="form-group">
                <label for="expired">Expired</label>
                <select id="expired" name="expired" required>
                    <option value="30">30 Hari</option>
                    <option value="60">60 Hari</option>
                    <option value="90">90 Hari</option>
                    <option value="120">120 Hari</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="info-box">
            <p>Pastikan Untuk Menekan Tombol Bayar Akun, Akun Akan Mati Beberapa Saat jika akun Belum Dibayar</p>
        </div>
    </div>
</body>
</html>
