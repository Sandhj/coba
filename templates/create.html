<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to VPS</title>
    <!-- Menambahkan link ke Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Lato, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            high: 500px
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .icon {
            margin-right: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        /* Flash message container */
        #flash-messages {
            margin-bottom: 20px;
        }

        /* Default styling for flash messages */
        .alert {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        /* Success message */
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        /* Error message */
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Info message */
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        /* Warning message */
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        /* Close button for flash messages (optional) */
        .alert .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            font-weight: bold;
            color: inherit;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-tasks"></i> VIP MANAGEMENT</h2>

        <!-- Flash Messages -->
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="/create" method="POST">
            <div class="form-group">
                <label for="vps"><i class="fas fa-server icon"></i>Pilih VPS:</label>
                <select name="vps" id="vps" required>
                    <option value="">-- Pilih VPS --</option>
                    <!-- Dropdown options akan diisi dengan JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="protocol"><i class="fas fa-network-wired icon"></i>Protocol:</label>
                <select id="protocol" name="protocol" required>
                    <option value="vmess">VMESS</option>
                    <option value="vless">VLESS</option>
                    <option value="trojan">TROJAN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="device"><i class="fas fa-mobile-alt icon"></i>Device:</label>
                <select id="device" name="device" required>
                    <option value="hp">HP [ Rp5.000 ]</option>
                    <option value="stb">STB [ Rp10.000 ]</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user icon"></i>Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="expired"><i class="fas fa-calendar-alt icon"></i>Expired (days):</label>
                <select id="expired" name="expired" required>
                    <option value="30">30 Hari</option>
                    <option value="60">60 Hari</option>
                    <option value="90">90 Hari</option>
                    <option value="120">120 Hari</option>
                </select>
            </div>

            <input type="submit" value="PROSES">
        </form>
    </div>

    <script>
        // Script untuk menyembunyikan flash message setelah beberapa detik
        setTimeout(() => {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 5000); // Sembunyikan setelah 5 detik
        
        // Mengambil data VPS dari backend
        fetch('/vps-list')
            .then(response => response.json())
            .then(data => {
                const vpsSelect = document.getElementById('vps');
                data.forEach(vps => {
                    const option = document.createElement('option');
                    option.value = vps.name;
                    option.textContent = vps.name;
                    vpsSelect.appendChild(option);
                });
            })
            .catch(err => console.log('Error fetching VPS list:', err));
    </script>
</body>
</html>
