<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .flash-message {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            text-align: left;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }        
        
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 24px;
        }
        form {
            width: 320px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header i {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <h1>Add Balance</h1>
    <form method="POST">
        <div class="form-header">
            <i class="fas fa-wallet"></i>
            <p>Add funds to a user's account</p>
        </div>
        <label for="username"><i class="fas fa-user"></i> Enter Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required>
        <label for="balance"><i class="fas fa-dollar-sign"></i> Balance to Add:</label>
        <input type="number" name="balance" id="balance" placeholder="Enter amount" required>
        <button type="submit">
            <i class="fas fa-plus-circle"></i> Add Balance
        </button>
    </form>
    <a href="/dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
</body>
</html>
