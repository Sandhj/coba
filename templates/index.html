<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Icons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Top bar */
        .top-bar {
            height: 70px;
            width: 90%;
            background-color: #ffffff;
            color: #007bff;
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .menu-toggle {
            font-size: 25px;
            cursor: pointer;
            margin-right: auto;
            transition: transform 0.3s;
            color: #000000;
        }
        .top-bar span:last-child {
            font-weight: bold; /* Membuat teks bold */
            color: #000000
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f8f9fa;
            color: #000000;
            position: fixed;
            left: -200px;
            top: 0;
            z-index: 15;
            display: flex;
            flex-direction: column;
            padding-top: 35px;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.visible {
            transform: translateX(200px);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            margin: 10px 15px;
            transition: all 0.2s ease-in-out;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Blur background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Main content */
        .content {
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .menu-toggle.rotate {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="menu-toggle">&#9776;</span>
        <span>SANSTORE.</span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/dashboard" target="content-frame">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/account" target="content-frame">
            <i class="fas fa-user"></i> Akun Saya
        </a>
        <a href="/create_temp" target="content-frame">
            <i class="fas fa-network-wired"></i> Buat VPN
        </a>
        <a href="/renew_temp" target="content-frame">
            <i class="fas fa-clock"></i> Perpanjang VPN
        </a>
        <a href="/dorxl" target="content-frame">
            <i class="fas fa-bolt"></i> Tembak XL
        </a>
    </div>

    <!-- Overlay Background -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <iframe id="content-frame" name="content-frame" src="/dashboard"></iframe>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        // Toggle Sidebar Functionality
        menuToggle.addEventListener('click', () => {
            const isVisible = sidebar.classList.contains('visible');
            sidebar.classList.toggle('visible');
            overlay.classList.toggle('active');
            menuToggle.classList.toggle('rotate');
            document.body.style.overflow = isVisible ? 'auto' : 'hidden';
        });

        // Close Sidebar when clicking on overlay
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('visible');
            overlay.classList.remove('active');
            menuToggle.classList.remove('rotate');
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
